<form  class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="form-group">
      <label  class="text-uppercase">Username</label>
      <input type="text" formControlName="username" placeholder="Username" class="form-control"  (focus)="clearError()" />
      <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
        <small *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</small>
      </div>

  </div>
  <div class="form-group">
      <label  class="text-uppercase">Password</label>
      <input type="password" formControlName="password" placeholder="Password" class="form-control" (focus)="clearError()"  />

      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
        <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>

      </div>

  </div>
  <div class="form-check">
      <label class="form-check-label"><input type="checkbox" class="form-check-input" /><span>Remember Me?</span></label>
  </div>

  <button type="submit" class="btn btn-login" [attr.data-bs-dismiss]="isLogin ? 'modal' : null">Log In</button>
  <div *ngIf="loginError" class="text-danger text-center mt-2">
    <small>Invalid credentials, please try again.</small>
  </div>
</form>
